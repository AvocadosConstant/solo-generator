<!DOCTYPE html>
<html>
<head>
    <title>Solo Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='./main.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <br>
    <div class="row container">
        <h1 class="center-align">Guitar Solo Tab Generator</h1>  
        <div class="row" id="buttons">
            <a class="waves-effect waves-light btn" id="genNoteBtn"><i class="material-icons right">music_note</i>Generate note</a>
            <a class="waves-effect waves-light btn" id="populateBtn"><i class="material-icons right">zoom_out_map</i>Populate tab</a>
            <a class="waves-effect waves-light btn" id="clearTabBtn"><i class="material-icons right">cancel</i>Clear tab</a>
        </div>
        <div class="center-align" id="tabs"></div>
    </div>
    <footer class="center-align">
        <h3>Check out the code on <a href="https://github.com/AvocadosConstant/solo-generator">GitHub</a></h3>
        <h4>Tim Hung and Nik Vanderhoof &copy; 2015</h4>
    </footer>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
