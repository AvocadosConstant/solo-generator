<!DOCTYPE html>
<html>
<head>
    <title>Solo Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='./main.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <br>
    <div class="row container" style="text-align: center;">
        <h1>Guitar Solo Tab Generator</h1>
        <br>
        <div class="row" style="display: flex; justify-content: space-around;">
            <a class="waves-effect waves-light btn" id="genNote"><i class="material-icons right">music_note</i>Generate note</a>
            <a class="waves-effect waves-light btn" id="fillBtn"><i class="material-icons right">zoom_out_map</i>Populate tab</a>
            <a class="waves-effect waves-light btn" id="clearTabBtn"><i class="material-icons right">cancel</i>Clear tab</a>
        </div>
        <br>
        <div id="tabs"></div>
        <br>
    </div>
    <footer style="text-align: center;
                    position:absolute;
                    bottom:0;
                    width:100%;
                    height:300px;">
        <h3>Check out the code on <a href="https://github.com/AvocadosConstant/solo-generator">GitHub</a></h3>
        <h4>Tim Hung and Nik Vanderhoof &copy; 2015</h4>
    </footer>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
